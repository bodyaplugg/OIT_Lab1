<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Реєстрація</title>
    <link rel="stylesheet" href="forms.css" type="text/css">
</head>
<body>
<form action="/register" method="post">
    <h2>Реєстрація нового користувача</h2>

    <div>
        <label for="reg-email">Електронна пошта:</label>
        <input type="email" id="reg-email" name="email" placeholder="example@domain.com" required>
    </div>

    <div>
        <label for="reg-password">Пароль:</label>
        <input
                type="password"
                id="reg-password"
                name="password"
                placeholder="Мінімум 8 символів"
                minlength="8"
                required
        >
        <small>Пароль повинен містити не менше 8 символів.</small>
    </div>

    <div>
        <label for="reg-confirm-password">Повторіть пароль:</label>
        <input
                type="password"
                id="reg-confirm-password"
                name="confirm_password"
                placeholder="Повторіть пароль"
                minlength="8"
                required
        >
    </div>

    <div>
        <button type="reset">Очистити</button>
        <button type="submit">Зареєструватися</button>
    </div>
</form>
</body>
</html>
