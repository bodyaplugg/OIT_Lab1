<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Авторизація</title>
    <link rel="stylesheet" href="forms.css" type="text/css">
</head>
<body>
<header>
    <form action="/login" method="post">
        <h2>Авторизація користувача</h2>

        <div>
            <label for="login-email">Електронна пошта:</label>
            <input type="email" id="login-email" name="email" placeholder="example@domain.com" required>
        </div>

        <div>
            <label for="login-password">Пароль:</label>
            <input
                    type="password"
                    id="login-password"
                    name="password"
                    placeholder="Мінімум 8 символів"
                    minlength="8"
                    required
            >
            <small>Пароль повинен містити не менше 8 символів.</small>
        </div>

        <div>
            <button type="reset">Очистити</button>
            <button type="submit">Увійти</button>
        </div>
    </form>
</header>
</body>
</html>
